<head>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body ng-app="memo">
    <script src="lib/angular.js"></script>
    <script src="lib/ngStorage.js"></script>
    <script src="lib/angular-contenteditable.js"></script>
    <div id="app" ng-controller="memoController">
        <div id="header">
            <pre id="new-memo" contenteditable="true" ng-model="newText"></pre><button id="add" ng-click="onClickAddButton()">+</button>
            <div id="content">
                <div class="memo" ng-if="!!$storage.Memo" ng-repeat="memoId in $storage.Memo.split(',')">
                    <pre class="memo-body" contenteditable="true" ng-bind-html="$storage[memoId].text | unsafe" ng-blur="onBlurMemoBody(memoId, $event)"></pre>
                    <div class="memo-menu"><div class="remove-button" ng-click="onClickRemoveButton($index)">x</div></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
